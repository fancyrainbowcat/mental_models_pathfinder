<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() { 
        $("#score").click(function() {
            var url = 'basic.html'; //please insert the url of the your current page here, we are assuming the url is 'index.php'          
            $('#div1-wrapper').load(url + ' #div1'); //note: the space before #div1 is very important
        }); 
     }); 
    </script>
</head>
<body>
    <h1>Hello, world!</h1>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script language="JavaScript">
        var n = 0;
        var statements = new Array();
          // Fill the array with data.
          statements[0] = "Team members argue";
          statements[1] = "Team members are cool";
          statements[2] = "Go Team";
        </script>
        <div id="div1-wrapper">
        <div class="row" id="grid">
                <div class="column left">
                    <script>  
                            // Display the content onscreen.
                            document.write(statements[n]);
                    </script>
                </div>
                <div class="column middle">
                        <div class="wrap">
                                <form action= ""  method="POST" id="form1">
                                    <span class="answers">
                                            Strongly Disagree
                                                <input type="radio" name="q1" value="1" />	
                                                <input type="radio" name="q1" value="2" />	
                                                <input type="radio" name="q1" value="3" />	
                                                <input type="radio" name="q1" value="4" />	
                                                <input type="radio" name="q1" value="5" />	
                                            Strongly Agree
                                    </span>
                                    <br />
                                    <br />
                                    <span class="answers">
                                            Strongly Disagree
                                                <input type="radio" name="q2" value="1" />	
                                                <input type="radio" name="q2" value="2" />	
                                                <input type="radio" name="q2" value="3" />	
                                                <input type="radio" name="q2" value="4" />	
                                                <input type="radio" name="q2" value="5" />	
                                            Strongly Agree
                                    </span> 
                                    <br />
                                    <br />
                                    <span class="answers">
                                            Strongly Disagree
                                                <input type="radio" name="q3" value="1" />	
                                                <input type="radio" name="q3" value="2" />	
                                                <input type="radio" name="q3" value="3" />	
                                                <input type="radio" name="q3" value="4" />	
                                                <input type="radio" name="q3" value="5" />	
                                            Strongly Agree
                                    </span>
                                        
                                </form>	
                            <input type='button'   id='score' value='score' onclick="score()" onclick="refreshPage()"/>
                        </div>         
                </div>
                <div class="column right"> 
                    <script>
                            for (var i in statements) {
                                if (i!=n) 
                                {
                                    document.write(statements[i]);
                                    document.write("<br>");
                                    document.write("<br>");
                                }
                                else {
                                i++;
                                }
                            }  
                    </script>   
                </div>    
 
        </div>
        </div>
        <script type='text/javascript'>
            function el(tid) {return document.getElementById(tid);}
        
            function score(){
                var ems = el("form1").elements;
                var buff=[], count=0;
                for(var i=0, mx=ems.length;i<mx;i++){
                    if(ems[i].checked){ 
                        buff[buff.length]=ems[i].value;	
                        ems[i].checked= false;
                        n++;
                    }		
                }
                alert(buff.join(";"));
            }
        </script>
</body>
</html>
